{%extends 'main.html'%}
	{%block content %}
	<!-- Start All Pages -->
	<div class="all-page-title page-breadcrumb">
		<div class="container text-center">
			<div class="row">
				<div class="col-lg-12">
					<h1>Blog</h1>
				</div>
			</div>
		</div>
	</div>
	<!-- End All Pages -->
	
	<!-- Start blog -->
	<div class="blog-box">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="heading-title text-center">
						<h2>Blog</h2>
						<p>Lorem Ipsum is simply dummy text of the printing and typesetting</p>
					</div>
				</div>
			</div>
			<div class="row">
				{%for post in posts%}
				<div class="col-lg-4 col-md-6 col-12">
					<div class="blog-box-inner">
						<div class="blog-img-box">
							<img class="img-fluid" src="images/blog-img-01.jpg" alt="">
						</div>
						<div class="blog-detail">
							<h4>{{post.title}}</h4>
							<ul>
								<li><span>Post by @{{post.user.username}}</span></li>
								<li>|</li>
								<li><span>{{post.created|timesince}}</span></li>
							</ul>
							<p>{{post.body}} </p>
							<a class="btn btn-lg btn-circle btn-outline-new-white" href="{%url 'blog-details' post.id%}">Read More</a>
						</div>
					</div>
				</div>
				{%endfor%}

			</div>
		</div>
	</div>
	<!-- End blog -->

	

	
	<a href="#" id="back-to-top" title="Back to top" style="display: none;">&uarr;</a>

{%endblock%}
