{%extends 'main.html'%}
{%block content%}
{%if page == 'login'%}

<br><br><br><br>
<div class="row" >
    <div class="col-lg-12 col-sm-12 col-xs-12"  >
        <div class="contact-block" >
            <form  method="post" action="">
                {% csrf_token %}
                <div class="row"  style="text-align:Center;">
                    <div style="text-align:Center;" class="col-md-12" >
                        <h3>write your personal info</h3>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input style="text-align:Center;" type="text" class="form-control"  name="email" placeholder="Your Email" required data-error="Please enter your name">
                                <div class="help-block with-errors"></div>
                            </div>                                 
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input style="text-align:Center;" type="password" placeholder="Your password" name="password" class="form-control"  required data-error="Please enter your password">
                                <div class="help-block with-errors"></div>
                            </div> 
                        </div>

                    </div>
                    <div class="col-md-12">
                        <div class="submit-button text-center">
                            <input type="submit" class="btn btn-common" id="submit"  value="sign in">
                            <div id="msgSubmit" class="h3 text-center hidden"></div> 
                            <div class="clearfix"></div> 
                        </div>
                    </div>
                </div>            
            </form>
        </div>
    </div>
</div>
<a href= "{%url 'Registeration'%}" >didn't have an account ? </a>
<br><br>
{%else%}
<br><br><br><br>
<div class="row" >
    <div class="col-lg-12 col-sm-12 col-xs-12"  >
        <div class="contact-block" >
            <form  method="post" action="">
                {% csrf_token %}
                <div class="row"  style="text-align:Center;">
                    <div style="text-align:Center;" class="col-md-12" >
                        <h3>Registertation</h3>
                      <br><br>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>username</label>
{{Form.username}}
                                <div class="help-block with-errors"></div>
                            </div>                                 
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>Email</label>
{{Form.email}}
                                <div class="help-block with-errors"></div>
                            </div>                                 
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>pass1</label>
{{Form.password1}}
                                <div class="help-block with-errors"></div>
                            </div>                                 
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <label>pass2</label>
{{Form.password2}}
                                <div class="help-block with-errors"></div>
                            </div>                                 
                        </div>

                    </div>
                    <div class="col-md-12">
                        <div class="submit-button text-center">
                            <input type="submit" class="btn btn-common" id="submit"  value="Sign Up">
                            
                            <div id="msgSubmit" class="h3 text-center hidden"></div> 
                            <div class="clearfix"></div> 
                        </div>
                    </div>
                </div>            
            </form>
        </div>
    </div>
</div>
<br>

{%endif%}

{%endblock%}
